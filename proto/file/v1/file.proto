syntax = "proto3";

package file.v1;

option go_package = "github.com/tappoy/jns/proto/_buf/go/file/v1;filev1";

service FileService {
	// public
	rpc GetFile(GetFileRequest) returns (GetFileResponse) {}
	rpc GetDir(GetDirRequest) returns (GetDirResponse) {}
}

// GetFile
message GetFileRequest {
	string path = 1;
}
message GetFileResponse {
	bytes file = 1;
}

// GetDir
message GetDirRequest {
	string dir_path = 1;
}
message GetDirResponse {
	bytes tar = 1;
}
